<body>
    <h1>Hola Mundo</h1> 

    <p>Bienvenidos</p>



    <div class="container">
        <h2>Stretched Link in Card</h2>
        <p>Add the .stretched-link class to a link inside the card, and it will make the whole card clickable (the card will act as a link):</p>
        <div class="card" style="width:400px">
          <img class="card-img-top" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSDzsghsXy4fWPY6eapd9UffgqcXWhM9NAK9g&usqp=CAU" alt="Card image" style="width:100%">
          <div class="card-body">
            <h4 class="card-title">John Doe</h4>
            <p class="card-text">Some example text some example text. John Doe is an architect and engineer</p>
            <a href="#" class="btn btn-primary stretched-link">See Profile</a>
          </div>
        </div>
      </div>
      
      </body>
